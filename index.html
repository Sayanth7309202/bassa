<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis – Pizza Kebap Pully</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ratingSection">
    <img src="logo-pizzakebabpully.png" alt="Logo Pizza Kebap Pully" class="logo">
    <h1>Laissez-nous votre avis</h1>
    <p class="prompt">Quelle note donneriez-vous à notre établissement ?</p>
    <div class="stars" id="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
  </div>

  <div id="commentSection">
    <p>Vous avez donné moins de 5 étoiles. Comment pouvons-nous améliorer votre expérience ?</p>
    <textarea id="comment" placeholder="Votre commentaire..."></textarea><br>
    <button id="submitComment">Envoyer</button>
  </div>

  <div id="thankyouSection">
    <p>Merci infiniment pour votre retour ! Il nous aidera à rendre Pizza Kebap Pully toujours meilleur.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
